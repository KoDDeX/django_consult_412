{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Блог барбершопа "Арбуз"</h1>
    </div>
    <div class="row">
        <div class="col-12">
        {% for post in posts %}
            {% include "./post_card_include.html" %}
        {% endfor %}
        </div>
    </div>
    {% if page_obj.has_other_pages %}
        {% for page in page_obj.paginator.page_range %}
            <a href="?page={{ page }}">{{ page }}</a>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
